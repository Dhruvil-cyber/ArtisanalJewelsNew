      .rounded-md { border-radius: 0.375rem !important; }
      .rounded-lg { border-radius: 0.5rem !important; }
      .rounded-xl { border-radius: 0.75rem !important; }
      .rounded-2xl { border-radius: 1rem !important; }
      .rounded-3xl { border-radius: 1.5rem !important; }
      .rounded-full { border-radius: 9999px !important; }

      .rounded-t-none { border-top-left-radius: 0px; border-top-right-radius: 0px; }
      .rounded-t-sm { border-top-left-radius: 0.125rem; border-top-right-radius: 0.125rem; }
      .rounded-t { border-top-left-radius: 0.25rem; border-top-right-radius: 0.25rem; }
      .rounded-t-md { border-top-left-radius: 0.375rem; border-top-right-radius: 0.375rem; }
      .rounded-t-lg { border-top-left-radius: 0.5rem; border-top-right-radius: 0.5rem; }
      .rounded-t-xl { border-top-left-radius: 0.75rem; border-top-right-radius: 0.75rem; }
      .rounded-t-2xl { border-top-left-radius: 1rem; border-top-right-radius: 1rem; }
      .rounded-t-3xl { border-top-left-radius: 1.5rem; border-top-right-radius: 1.5rem; }
      .rounded-t-full { border-top-left-radius: 9999px; border-top-right-radius: 9999px; }

      /* BOX SHADOW */
      .shadow-sm { box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05) !important; }
      .shadow { box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1) !important; }
      .shadow-md { box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1) !important; }
      .shadow-lg { box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1) !important; }
      .shadow-xl { box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1) !important; }
      .shadow-2xl { box-shadow: 0 25px 50px -12px rgb(0 0 0 / 0.25) !important; }
      .shadow-inner { box-shadow: inset 0 2px 4px 0 rgb(0 0 0 / 0.05) !important; }
      .shadow-none { box-shadow: 0 0 #0000 !important; }

      /* OPACITY */
      .opacity-0 { opacity: 0 !important; }
      .opacity-5 { opacity: 0.05 !important; }
      .opacity-10 { opacity: 0.1 !important; }
      .opacity-20 { opacity: 0.2 !important; }
      .opacity-25 { opacity: 0.25 !important; }
      .opacity-30 { opacity: 0.3 !important; }
      .opacity-40 { opacity: 0.4 !important; }
      .opacity-50 { opacity: 0.5 !important; }
      .opacity-60 { opacity: 0.6 !important; }
      .opacity-70 { opacity: 0.7 !important; }
      .opacity-75 { opacity: 0.75 !important; }
      .opacity-80 { opacity: 0.8 !important; }
      .opacity-90 { opacity: 0.9 !important; }
      .opacity-95 { opacity: 0.95 !important; }
      .opacity-100 { opacity: 1 !important; }

      /* OVERFLOW */
      .overflow-auto { overflow: auto !important; }
      .overflow-hidden { overflow: hidden !important; }
      .overflow-clip { overflow: clip !important; }
      .overflow-visible { overflow: visible !important; }
      .overflow-scroll { overflow: scroll !important; }
      .overflow-x-auto { overflow-x: auto !important; }
      .overflow-y-auto { overflow-y: auto !important; }
      .overflow-x-hidden { overflow-x: hidden !important; }
      .overflow-y-hidden { overflow-y: hidden !important; }
      .overflow-x-clip { overflow-x: clip !important; }
      .overflow-y-clip { overflow-y: clip !important; }
      .overflow-x-visible { overflow-x: visible !important; }
      .overflow-y-visible { overflow-y: visible !important; }
      .overflow-x-scroll { overflow-x: scroll !important; }
      .overflow-y-scroll { overflow-y: scroll !important; }

      /* OBJECT FIT */
      .object-contain { object-fit: contain !important; }
      .object-cover { object-fit: cover !important; }
      .object-fill { object-fit: fill !important; }
      .object-none { object-fit: none !important; }
      .object-scale-down { object-fit: scale-down !important; }

      /* OBJECT POSITION */
      .object-bottom { object-position: bottom !important; }
      .object-center { object-position: center !important; }
      .object-left { object-position: left !important; }
      .object-left-bottom { object-position: left bottom !important; }
      .object-left-top { object-position: left top !important; }
      .object-right { object-position: right !important; }
      .object-right-bottom { object-position: right bottom !important; }
      .object-right-top { object-position: right top !important; }
      .object-top { object-position: top !important; }

      /* CURSOR */
      .cursor-auto { cursor: auto !important; }
      .cursor-default { cursor: default !important; }
      .cursor-pointer { cursor: pointer !important; }
      .cursor-wait { cursor: wait !important; }
      .cursor-text { cursor: text !important; }
      .cursor-move { cursor: move !important; }
      .cursor-help { cursor: help !important; }
      .cursor-not-allowed { cursor: not-allowed !important; }

      /* USER SELECT */
      .select-none { user-select: none !important; }
      .select-text { user-select: text !important; }
      .select-all { user-select: all !important; }
      .select-auto { user-select: auto !important; }

      /* POINTER EVENTS */
      .pointer-events-none { pointer-events: none !important; }
      .pointer-events-auto { pointer-events: auto !important; }

      /* RESIZE */
      .resize-none { resize: none !important; }
      .resize-y { resize: vertical !important; }
      .resize-x { resize: horizontal !important; }
      .resize { resize: both !important; }

      /* SCROLL BEHAVIOR */
      .scroll-auto { scroll-behavior: auto !important; }
      .scroll-smooth { scroll-behavior: smooth !important; }

      /* LIST STYLE TYPE */
      .list-none { list-style-type: none !important; }
      .list-disc { list-style-type: disc !important; }
      .list-decimal { list-style-type: decimal !important; }

      /* LIST STYLE POSITION */
      .list-inside { list-style-position: inside !important; }
      .list-outside { list-style-position: outside !important; }

      /* APPEARANCE */
      .appearance-none { appearance: none !important; }

      /* ================================ */
      /* CUSTOM COMPONENTS & ANIMATIONS  */
      /* ================================ */

      .gradient-overlay {
        background: linear-gradient(135deg, rgba(30, 41, 59, 0.8) 0%, rgba(30, 41, 59, 0.4) 100%) !important;
      }
      
      .gold-shimmer {
        background: linear-gradient(90deg, hsl(45, 100%, 50%) 0%, hsl(45, 100%, 60%) 50%, hsl(45, 100%, 50%) 100%) !important;
        background-size: 200% 100% !important;
        animation: shimmer 2s infinite !important;
      }
      
      .luxury-border {
        border: 1px solid hsl(45, 100%, 50%) !important;
        box-shadow: 0 0 20px hsla(45, 100%, 50%, 0.3) !important;
      }
      
      .luxury-card {
        background: linear-gradient(135deg, hsl(0, 0%, 100%) 0%, hsl(45, 25%, 97%) 100%) !important;
        border: 1px solid hsl(45, 20%, 90%) !important;
        box-shadow: 0 4px 20px hsla(0, 0%, 0%, 0.1) !important;
      }
      
      .luxury-text {
        color: hsl(0, 0%, 0%) !important;
        text-shadow: 0 1px 2px hsla(0, 0%, 0%, 0.1) !important;
      }
      
      .gold-accent {
        color: hsl(45, 100%, 50%) !important;
        font-weight: 600 !important;
      }

      .loading-shimmer {
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent) !important;
        background-size: 200% 100% !important;
        animation: shimmer 1.5s infinite !important;
      }

      .luxury-gradient {
        background: linear-gradient(135deg, 
          hsl(0, 0%, 5%) 0%, 
          hsl(25, 15%, 15%) 25%, 
          hsl(25, 25%, 25%) 50%, 
          hsl(25, 35%, 35%) 75%, 
          hsl(45, 45%, 45%) 100%) !important;
      }

      .hero-pattern {
        background-image: radial-gradient(circle at 25% 25%, hsla(45, 100%, 50%, 0.1) 0%, transparent 50%),
                          radial-gradient(circle at 75% 75%, hsla(25, 100%, 60%, 0.1) 0%, transparent 50%) !important;
      }

      .price-highlight {
        color: hsl(25, 45%, 65%) !important;
        font-weight: 700 !important;
      }

      .card-hover {
        transition: all 0.3s ease !important;
      }

      .card-hover:hover {
        transform: translateY(-4px) !important;
        box-shadow: 0 8px 30px hsla(0, 0%, 0%, 0.12) !important;
      }

      @keyframes shimmer {
        0% { background-position: -200% 0; }
        100% { background-position: 200% 0; }
      }

      .nav-dropdown {
        opacity: 0 !important;
        visibility: hidden !important;
        transform: translateY(-10px) !important;
        transition: all 0.3s ease !important;
        z-index: 50 !important;
      }

      .nav-item:hover .nav-dropdown {
        opacity: 1 !important;
        visibility: visible !important;
        transform: translateY(0) !important;
      }

      .nav-item:hover svg {
        transform: rotate(180deg) !important;
      }

      /* ================================ */
      /* FORM ELEMENTS & BUTTONS         */
      /* ================================ */

      /* Form inputs */
      input, select, textarea {
        width: 100% !important;
        padding: 0.5rem 0.75rem !important;
        border: 1px solid var(--border) !important;
        border-radius: 0.375rem !important;
        background: var(--card) !important;
        color: var(--foreground) !important;
        font-family: inherit !important;
        font-size: 0.875rem !important;
        transition: all 0.2s ease !important;
      }

      input:focus, select:focus, textarea:focus {
        outline: none !important;
        border-color: var(--ring) !important;
        box-shadow: 0 0 0 2px hsla(25, 45%, 65%, 0.2) !important;
      }

      /* Button base */
      .btn {
        display: inline-flex !important;
        align-items: center !important;
        justify-content: center !important;
        white-space: nowrap !important;
        rounded: 0.375rem !important;
        font-size: 0.875rem !important;
        font-weight: 500 !important;
        transition: all 0.2s ease !important;
        border: none !important;
        cursor: pointer !important;
        padding: 0.5rem 1rem !important;
        line-height: 1.25rem !important;
        min-height: 2.5rem !important;
        border-radius: 0.375rem !important;
      }

      .btn:hover {
        opacity: 0.9 !important;
        transform: translateY(-1px) !important;
      }

      .btn:disabled {
        pointer-events: none !important;
        opacity: 0.5 !important;
      }

      /* Button variants */
      .btn-default {
        background-color: var(--primary) !important;
        color: var(--primary-foreground) !important;
      }

      .btn-default:hover {
        background-color: hsl(25, 40%, 60%) !important;
      }

      .btn-destructive {
        background-color: var(--destructive) !important;
        color: var(--destructive-foreground) !important;
      }

      .btn-destructive:hover {
        background-color: hsl(0, 84%, 55%) !important;
      }

      .btn-outline {
        border: 1px solid var(--border) !important;
        background-color: var(--background) !important;
        color: var(--foreground) !important;
      }

      .btn-outline:hover {
        background-color: var(--accent) !important;
        color: var(--accent-foreground) !important;
      }

      .btn-secondary {
        background-color: var(--secondary) !important;
        color: var(--secondary-foreground) !important;
      }

      .btn-secondary:hover {
        background-color: hsl(45, 10%, 89%) !important;
      }

      .btn-ghost {
        background-color: transparent !important;
        color: var(--foreground) !important;
      }

      .btn-ghost:hover {
        background-color: var(--accent) !important;
        color: var(--accent-foreground) !important;
      }

      .btn-link {
        color: var(--primary) !important;
        text-decoration: underline !important;
        text-underline-offset: 4px !important;
        background-color: transparent !important;
      }

      .btn-link:hover {
        text-decoration: none !important;
      }

      /* Button sizes */
      .btn-sm {
        height: 2.25rem !important;
        border-radius: 0.375rem !important;
        padding: 0 0.75rem !important;
        font-size: 0.875rem !important;
      }

      .btn-lg {
        height: 2.75rem !important;
        border-radius: 0.375rem !important;
        padding: 0 2rem !important;
      }

      .btn-icon {
        height: 2.5rem !important;
        width: 2.5rem !important;
        padding: 0 !important;
      }

      /* ================================ */
      /* JEWELRY STORE SPECIFIC STYLES   */
      /* ================================ */

      /* Hero section */
      .jewelry-hero {
        background: linear-gradient(135deg, var(--background), var(--secondary)) !important;
        padding: 4rem 0 !important;
        position: relative !important;
        overflow: hidden !important;
      }

      .jewelry-hero::before {
        content: '' !important;
        position: absolute !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        background-image: radial-gradient(circle at 25% 25%, hsla(45, 100%, 50%, 0.05) 0%, transparent 50%),
                          radial-gradient(circle at 75% 75%, hsla(25, 100%, 60%, 0.05) 0%, transparent 50%) !important;
        pointer-events: none !important;
      }

      /* Product cards */
      .product-card {
        background: var(--card) !important;
        border: 1px solid var(--border) !important;
        border-radius: 0.5rem !important;
        overflow: hidden !important;
        transition: all 0.3s ease !important;
        box-shadow: 0 2px 8px hsla(0, 0%, 0%, 0.1) !important;
        position: relative !important;
      }

      .product-card:hover {
        transform: translateY(-4px) !important;
        box-shadow: 0 8px 25px hsla(0, 0%, 0%, 0.15) !important;
        border-color: var(--primary) !important;
      }

      .product-card::before {
        content: '' !important;
        position: absolute !important;
        top: 0 !important;
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        background: linear-gradient(135deg, transparent 0%, hsla(25, 45%, 65%, 0.02) 100%) !important;
        opacity: 0 !important;
        transition: opacity 0.3s ease !important;
        pointer-events: none !important;
      }

      .product-card:hover::before {
        opacity: 1 !important;
      }

      /* Product image */
      .product-image {
        aspect-ratio: 1 / 1 !important;
        object-fit: cover !important;
        width: 100% !important;
        transition: transform 0.3s ease !important;
      }

      .product-card:hover .product-image {
        transform: scale(1.05) !important;
      }

      /* Product title */
      .product-title {
        font-family: var(--font-serif) !important;
        font-weight: 600 !important;
        color: var(--foreground) !important;
        line-height: 1.3 !important;
      }

      /* Product description */
      .product-description {
        color: var(--muted-foreground) !important;
        font-size: 0.875rem !important;
        line-height: 1.5 !important;
      }

      /* Price styling */
      .price {
        color: var(--primary) !important;
        font-weight: 700 !important;
        font-size: 1.125rem !important;
        letter-spacing: -0.025em !important;
      }

      .price-original {
        color: var(--muted-foreground) !important;
        text-decoration: line-through !important;
        font-size: 0.875rem !important;
        font-weight: 400 !important;
      }

      /* Navigation */
      nav {
        background: var(--card) !important;
        border-bottom: 1px solid var(--border) !important;
        backdrop-filter: blur(8px) !important;
        z-index: 40 !important;
      }

      .nav-link {
        color: var(--foreground) !important;
        text-decoration: none !important;
        padding: 0.5rem 1rem !important;
        border-radius: 0.375rem !important;
        transition: all 0.2s ease !important;
        font-weight: 500 !important;
        font-size: 0.875rem !important;
      }

      .nav-link:hover {
        background: var(--muted) !important;
        color: var(--primary) !important;
      }

      .nav-link.active {
        background: var(--primary) !important;
        color: var(--primary-foreground) !important;
      }

      /* Header logo */
      .logo {
        font-family: var(--font-serif) !important;
        font-weight: 600 !important;
        font-size: 1.5rem !important;
        color: var(--primary) !important;
        text-decoration: none !important;
        letter-spacing: -0.025em !important;
      }

      /* Footer */
      footer {
        background: var(--muted) !important;
        border-top: 1px solid var(--border) !important;
        padding: 3rem 0 1rem !important;
        margin-top: 4rem !important;
      }

      /* Category filters */
      .filter-button {
        padding: 0.5rem 1rem !important;
        border: 1px solid var(--border) !important;
        border-radius: 2rem !important;
        background: var(--background) !important;
        color: var(--foreground) !important;
        font-size: 0.875rem !important;
        font-weight: 500 !important;
        cursor: pointer !important;
        transition: all 0.2s ease !important;
      }

      .filter-button:hover {
        background: var(--muted) !important;
        border-color: var(--primary) !important;
      }

      .filter-button.active {
        background: var(--primary) !important;
        color: var(--primary-foreground) !important;
        border-color: var(--primary) !important;
      }

      /* Search input */
      .search-input {
        padding-left: 2.5rem !important;
        border-radius: 2rem !important;
        border: 1px solid var(--border) !important;
        background: var(--background) !important;
        font-size: 0.875rem !important;
      }

      .search-input:focus {
        border-color: var(--primary) !important;
        box-shadow: 0 0 0 2px hsla(25, 45%, 65%, 0.1) !important;
      }

      /* Shopping cart */
      .cart-item {
        padding: 1rem !important;
        border-bottom: 1px solid var(--border) !important;
        background: var(--card) !important;
      }

      .cart-item:last-child {
        border-bottom: none !important;
      }

      /* Breadcrumbs */
      .breadcrumb {
        display: flex !important;
        align-items: center !important;
        gap: 0.5rem !important;
        font-size: 0.875rem !important;
        color: var(--muted-foreground) !important;
      }

      .breadcrumb a {
        color: var(--primary) !important;
        text-decoration: none !important;
      }

      .breadcrumb a:hover {
        text-decoration: underline !important;
      }

      /* Loading states */
      .loading-skeleton {
        background: linear-gradient(
          90deg,
          var(--muted) 0%,
          hsla(45, 10%, 90%, 1) 50%,
          var(--muted) 100%
        ) !important;
        background-size: 200% 100% !important;
        animation: shimmer 1.5s infinite !important;
        border-radius: 0.375rem !important;
      }

      /* Badge */
      .badge {
        display: inline-flex !important;
        align-items: center !important;
        border-radius: 9999px !important;
        border: 1px solid transparent !important;
        padding: 0.125rem 0.75rem !important;
        font-size: 0.75rem !important;
        font-weight: 600 !important;
        line-height: 1 !important;
        color: var(--primary-foreground) !important;
        background-color: var(--primary) !important;
      }

      .badge-secondary {
        color: var(--secondary-foreground) !important;
        background-color: var(--secondary) !important;
      }

      .badge-destructive {
        color: var(--destructive-foreground) !important;
        background-color: var(--destructive) !important;
      }

      .badge-outline {
        color: var(--foreground) !important;
        background-color: transparent !important;
        border-color: var(--border) !important;
      }

      /* ================================ */
      /* RESPONSIVE DESIGN               */
      /* ================================ */

      /* Mobile first approach */
      @media (max-width: 640px) {
        .container {
          padding-left: 1rem !important;
          padding-right: 1rem !important;
        }
        
        .jewelry-hero {
          padding: 2rem 0 !important;
        }
        
        .text-4xl {
          font-size: 2rem !important;
          line-height: 2.25rem !important;
        }
        
        .text-3xl {
          font-size: 1.5rem !important;
          line-height: 2rem !important;
        }
      }

      /* Tablet */
      @media (min-width: 640px) {
        .sm\\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)) !important; }
        .sm\\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)) !important; }
        .sm\\:text-xl { font-size: 1.25rem !important; line-height: 1.75rem !important; }
        .sm\\:text-2xl { font-size: 1.5rem !important; line-height: 2rem !important; }
        .sm\\:text-3xl { font-size: 1.875rem !important; line-height: 2.25rem !important; }
        .sm\\:text-4xl { font-size: 2.25rem !important; line-height: 2.5rem !important; }
        .sm\\:px-6 { padding-left: 1.5rem !important; padding-right: 1.5rem !important; }
        .sm\\:py-8 { padding-top: 2rem !important; padding-bottom: 2rem !important; }
        .sm\\:block { display: block !important; }
        .sm\\:hidden { display: none !important; }
        .sm\\:flex { display: flex !important; }
      }
      
      /* Desktop */
      @media (min-width: 768px) {
        .md\\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)) !important; }
        .md\\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)) !important; }
        .md\\:grid-cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)) !important; }
        .md\\:text-xl { font-size: 1.25rem !important; line-height: 1.75rem !important; }
        .md\\:text-2xl { font-size: 1.5rem !important; line-height: 2rem !important; }
        .md\\:text-3xl { font-size: 1.875rem !important; line-height: 2.25rem !important; }
        .md\\:text-4xl { font-size: 2.25rem !important; line-height: 2.5rem !important; }
        .md\\:text-5xl { font-size: 3rem !important; line-height: 1 !important; }
        .md\\:px-8 { padding-left: 2rem !important; padding-right: 2rem !important; }
        .md\\:py-12 { padding-top: 3rem !important; padding-bottom: 3rem !important; }
        .md\\:block { display: block !important; }
        .md\\:hidden { display: none !important; }
        .md\\:flex { display: flex !important; }
      }
      
      /* Large desktop */
      @media (min-width: 1024px) {
        .lg\\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)) !important; }
        .lg\\:grid-cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)) !important; }
        .lg\\:grid-cols-5 { grid-template-columns: repeat(5, minmax(0, 1fr)) !important; }
        .lg\\:text-2xl { font-size: 1.5rem !important; line-height: 2rem !important; }
        .lg\\:text-3xl { font-size: 1.875rem !important; line-height: 2.25rem !important; }
        .lg\\:text-4xl { font-size: 2.25rem !important; line-height: 2.5rem !important; }
        .lg\\:text-5xl { font-size: 3rem !important; line-height: 1 !important; }
        .lg\\:text-6xl { font-size: 3.75rem !important; line-height: 1 !important; }
        .lg\\:px-8 { padding-left: 2rem !important; padding-right: 2rem !important; }
        .lg\\:py-16 { padding-top: 4rem !important; padding-bottom: 4rem !important; }
        .lg\\:block { display: block !important; }
        .lg\\:hidden { display: none !important; }
        .lg\\:flex { display: flex !important; }
      }
