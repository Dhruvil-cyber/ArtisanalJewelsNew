<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- COMPLETE CSS BACKUP FOR VERCEL DEPLOYMENT -->
    <style>
      /* RESET AND BASE STYLES */
      * { margin: 0; padding: 0; box-sizing: border-box; }
      
      /* ROOT VARIABLES - ARTISANAL JEWELS THEME */
      :root {
        --background: hsl(45, 15%, 96%); /* Warm cream background */
        --foreground: hsl(0, 0%, 0%);
        --card: hsl(0, 0%, 100%);
        --card-foreground: hsl(0, 0%, 0%);
        --primary: hsl(25, 45%, 65%); /* Elegant warm bronze */
        --primary-foreground: hsl(0, 0%, 100%);
        --secondary: hsl(45, 10%, 94%);
        --secondary-foreground: hsl(0, 0%, 9%);
        --muted: hsl(45, 10%, 94%);
        --muted-foreground: hsl(0, 0%, 45%);
        --accent: hsl(25, 45%, 65%);
        --accent-foreground: hsl(0, 0%, 100%);
        --destructive: hsl(0, 84%, 60%);
        --destructive-foreground: hsl(0, 0%, 100%);
        --border: hsl(45, 8%, 87%);
        --input: hsl(45, 8%, 87%);
        --ring: hsl(25, 45%, 65%);
      }

      /* BODY AND TYPOGRAPHY */
      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif !important;
        background-color: var(--background) !important;
        color: var(--foreground) !important;
        line-height: 1.6 !important;
        margin: 0 !important;
        padding: 0 !important;
      }

      /* LAYOUT UTILITIES */
      .container { max-width: 1200px !important; margin: 0 auto !important; padding: 0 1rem !important; }
      .flex { display: flex !important; }
      .grid { display: grid !important; }
      .hidden { display: none !important; }
      .block { display: block !important; }
      .inline-block { display: inline-block !important; }
      
      /* SPACING */
      .p-0 { padding: 0 !important; }
      .p-1 { padding: 0.25rem !important; }
      .p-2 { padding: 0.5rem !important; }
      .p-3 { padding: 0.75rem !important; }
      .p-4 { padding: 1rem !important; }
      .p-6 { padding: 1.5rem !important; }
      .p-8 { padding: 2rem !important; }
      .px-4 { padding-left: 1rem !important; padding-right: 1rem !important; }
      .py-2 { padding-top: 0.5rem !important; padding-bottom: 0.5rem !important; }
      .py-4 { padding-top: 1rem !important; padding-bottom: 1rem !important; }
      .py-8 { padding-top: 2rem !important; padding-bottom: 2rem !important; }
      
      .m-0 { margin: 0 !important; }
      .m-2 { margin: 0.5rem !important; }
      .m-4 { margin: 1rem !important; }
      .mb-2 { margin-bottom: 0.5rem !important; }
      .mb-4 { margin-bottom: 1rem !important; }
      .mb-6 { margin-bottom: 1.5rem !important; }
      .mb-8 { margin-bottom: 2rem !important; }
      .mr-2 { margin-right: 0.5rem !important; }
      .mt-4 { margin-top: 1rem !important; }

      /* COLORS */
      .bg-background { background-color: var(--background) !important; }
      .bg-card { background-color: var(--card) !important; }
      .bg-primary { background-color: var(--primary) !important; }
      .bg-secondary { background-color: var(--secondary) !important; }
      .bg-muted { background-color: var(--muted) !important; }
      .bg-white { background-color: white !important; }
      .bg-gray-100 { background-color: hsl(0, 0%, 97%) !important; }
      .bg-gray-50 { background-color: hsl(0, 0%, 98%) !important; }
      
      .text-foreground { color: var(--foreground) !important; }
      .text-primary { color: var(--primary) !important; }
      .text-primary-foreground { color: var(--primary-foreground) !important; }
      .text-muted-foreground { color: var(--muted-foreground) !important; }
      .text-white { color: white !important; }
      .text-gray-600 { color: hsl(0, 0%, 45%) !important; }
      .text-gray-800 { color: hsl(0, 0%, 20%) !important; }

      /* TYPOGRAPHY */
      .font-serif { font-family: 'Playfair Display', serif !important; }
      .font-sans { font-family: 'Inter', sans-serif !important; }
      .font-light { font-weight: 300 !important; }
      .font-normal { font-weight: 400 !important; }
      .font-medium { font-weight: 500 !important; }
      .font-semibold { font-weight: 600 !important; }
      .font-bold { font-weight: 700 !important; }
      
      .text-xs { font-size: 0.75rem !important; }
      .text-sm { font-size: 0.875rem !important; }
      .text-base { font-size: 1rem !important; }
      .text-lg { font-size: 1.125rem !important; }
      .text-xl { font-size: 1.25rem !important; }
      .text-2xl { font-size: 1.5rem !important; }
      .text-3xl { font-size: 1.875rem !important; }
      .text-4xl { font-size: 2.25rem !important; }
      
      .text-center { text-align: center !important; }
      .text-left { text-align: left !important; }
      .text-right { text-align: right !important; }

      /* BORDERS AND RADIUS */
      .border { border: 1px solid var(--border) !important; }
      .border-t { border-top: 1px solid var(--border) !important; }
      .border-b { border-bottom: 1px solid var(--border) !important; }
      .border-gray-200 { border-color: hsl(0, 0%, 90%) !important; }
      
      .rounded { border-radius: 0.375rem !important; }
      .rounded-lg { border-radius: 0.5rem !important; }
      .rounded-xl { border-radius: 0.75rem !important; }
      .rounded-full { border-radius: 9999px !important; }

      /* SHADOWS */
      .shadow { box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1) !important; }
      .shadow-sm { box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05) !important; }
      .shadow-md { box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1) !important; }
      .shadow-lg { box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1) !important; }

      /* BUTTONS */
      .btn {
        padding: 0.5rem 1rem !important;
        border-radius: 0.375rem !important;
        border: none !important;
        cursor: pointer !important;
        font-weight: 500 !important;
        transition: all 0.2s !important;
        display: inline-flex !important;
        align-items: center !important;
        justify-content: center !important;
      }
      .btn:hover { opacity: 0.9 !important; transform: translateY(-1px) !important; }
      .btn-primary { background: var(--primary) !important; color: var(--primary-foreground) !important; }
      .btn-secondary { background: var(--secondary) !important; color: var(--secondary-foreground) !important; }
      .btn-outline { background: transparent !important; border: 1px solid var(--border) !important; color: var(--foreground) !important; }

      /* FORM ELEMENTS */
      input, select, textarea {
        width: 100% !important;
        padding: 0.5rem 0.75rem !important;
        border: 1px solid var(--border) !important;
        border-radius: 0.375rem !important;
        background: var(--card) !important;
        color: var(--foreground) !important;
        font-family: inherit !important;
      }
      input:focus, select:focus, textarea:focus {
        outline: none !important;
        ring: 2px !important;
        ring-color: var(--ring) !important;
        border-color: var(--ring) !important;
      }

      /* FLEXBOX UTILITIES */
      .flex-col { flex-direction: column !important; }
      .flex-row { flex-direction: row !important; }
      .items-center { align-items: center !important; }
      .items-start { align-items: flex-start !important; }
      .items-end { align-items: flex-end !important; }
      .justify-center { justify-content: center !important; }
      .justify-between { justify-content: space-between !important; }
      .justify-start { justify-content: flex-start !important; }
      .justify-end { justify-content: flex-end !important; }
      .flex-wrap { flex-wrap: wrap !important; }
      .flex-1 { flex: 1 1 0% !important; }

      /* GRID UTILITIES */
      .grid-cols-1 { grid-template-columns: repeat(1, minmax(0, 1fr)) !important; }
      .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)) !important; }
      .grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)) !important; }
      .grid-cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)) !important; }
      .gap-2 { gap: 0.5rem !important; }
      .gap-4 { gap: 1rem !important; }
      .gap-6 { gap: 1.5rem !important; }
      .gap-8 { gap: 2rem !important; }

      /* WIDTH AND HEIGHT */
      .w-full { width: 100% !important; }
      .w-auto { width: auto !important; }
      .w-fit { width: fit-content !important; }
      .h-full { height: 100% !important; }
      .h-auto { height: auto !important; }
      .h-screen { height: 100vh !important; }
      .min-h-screen { min-height: 100vh !important; }
      .max-w-md { max-width: 28rem !important; }
      .max-w-lg { max-width: 32rem !important; }
      .max-w-xl { max-width: 36rem !important; }
      .max-w-2xl { max-width: 42rem !important; }
      .max-w-4xl { max-width: 56rem !important; }
      .max-w-6xl { max-width: 72rem !important; }

      /* POSITIONING */
      .relative { position: relative !important; }
      .absolute { position: absolute !important; }
      .fixed { position: fixed !important; }
      .top-0 { top: 0 !important; }
      .right-0 { right: 0 !important; }
      .bottom-0 { bottom: 0 !important; }
      .left-0 { left: 0 !important; }
      .z-10 { z-index: 10 !important; }
      .z-20 { z-index: 20 !important; }
      .z-50 { z-index: 50 !important; }

      /* OVERFLOW */
      .overflow-hidden { overflow: hidden !important; }
      .overflow-auto { overflow: auto !important; }
      .overflow-x-auto { overflow-x: auto !important; }

      /* RESPONSIVE UTILITIES */
      @media (min-width: 640px) {
        .sm\\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)) !important; }
        .sm\\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)) !important; }
        .sm\\:text-xl { font-size: 1.25rem !important; }
        .sm\\:text-2xl { font-size: 1.5rem !important; }
        .sm\\:px-6 { padding-left: 1.5rem !important; padding-right: 1.5rem !important; }
      }
      
      @media (min-width: 768px) {
        .md\\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)) !important; }
        .md\\:grid-cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)) !important; }
        .md\\:text-2xl { font-size: 1.5rem !important; }
        .md\\:text-3xl { font-size: 1.875rem !important; }
        .md\\:text-4xl { font-size: 2.25rem !important; }
      }
      
      @media (min-width: 1024px) {
        .lg\\:grid-cols-4 { grid-template-columns: repeat(4, minmax(0, 1fr)) !important; }
        .lg\\:grid-cols-5 { grid-template-columns: repeat(5, minmax(0, 1fr)) !important; }
        .lg\\:px-8 { padding-left: 2rem !important; padding-right: 2rem !important; }
      }

      /* NAVIGATION SPECIFIC */
      nav { background: var(--card) !important; border-bottom: 1px solid var(--border) !important; }
      .nav-link { 
        color: var(--foreground) !important; 
        text-decoration: none !important; 
        padding: 0.5rem 1rem !important; 
        border-radius: 0.375rem !important;
        transition: all 0.2s !important;
      }
      .nav-link:hover { background: var(--muted) !important; color: var(--primary) !important; }

      /* CARD COMPONENTS */
      .card {
        background: var(--card) !important;
        border: 1px solid var(--border) !important;
        border-radius: 0.5rem !important;
        padding: 1.5rem !important;
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1) !important;
      }

      /* PRODUCT GRID SPECIFIC */
      .product-card {
        background: var(--card) !important;
        border: 1px solid var(--border) !important;
        border-radius: 0.5rem !important;
        overflow: hidden !important;
        transition: all 0.2s !important;
        box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1) !important;
      }
      .product-card:hover {
        transform: translateY(-2px) !important;
        box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1) !important;
      }

      /* HEADER STYLING */
      header {
        background: var(--card) !important;
        border-bottom: 1px solid var(--border) !important;
        padding: 1rem 0 !important;
      }

      /* FOOTER STYLING */
      footer {
        background: var(--muted) !important;
        border-top: 1px solid var(--border) !important;
        padding: 2rem 0 !important;
        margin-top: 2rem !important;
      }

      /* SPECIFIC FIX FOR JEWELRY STORE */
      .jewelry-hero {
        background: linear-gradient(135deg, var(--background), var(--secondary)) !important;
        padding: 4rem 0 !important;
      }
      
      .price {
        color: var(--primary) !important;
        font-weight: 700 !important;
        font-size: 1.25rem !important;
      }
      
      .product-title {
        font-family: 'Playfair Display', serif !important;
        font-weight: 600 !important;
        color: var(--foreground) !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
